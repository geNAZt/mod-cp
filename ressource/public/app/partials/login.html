<div class="container">
    <div class="row">
        <div class="col-lg-6 col-lg-offset-3">
            <div class="login-box">
                <div class="alert alert-error" ng-show="user.invalid">
                    <a class="close" data-dismiss="alert" href="#">Ã—</a>{{ 'USER_OR_PASS_WRONG' | translate }}
                </div>
                <legend>{{ 'LOGIN' | translate }}</legend>
                <p class="help-block">{{ 'AUTHSYSTEM_INFO' | translate }}.</p>
                <ul id="myTab" class="nav nav-tabs">
                  <li ng-repeat="provider in providers" class="{{selectedProvider==provider && 'active' || ''}}">
                    <a href="#/login/{{ provider }}" data-toggle="tab">{{ provider }}</a>
                  </li>
                </ul>
                </br>

                <form>
                    <fieldset>
                        <div class="form-group {{user.error && 'has-error' || '' }}">
                            <label for="login-name">{{ 'USERNAME' | translate }}</label>
                            <input type="text" class="form-control" placeholder="{{ 'ENTER_YOUR_EMAIL' | translate }}" ng-model="user.email" id="login-name">
                        </div>
                        <div class="form-group {{user.error && 'has-error' || '' }}">
                            <label for="login-pass">Password</label>
                            <input type="password" class="form-control"
                             placeholder="{{ 'ENTER_YOUR_PASS' | translate }}" ng-click="reset()" ng-model="user.password" id="login-pass">
                            <p class="help-block"><a class="login-link" href="#/lostpass">{{ 'LOST_PASSWORD' | translate }}</a></p>
                        </div>
                        
                        <button type="submit" class="btn btn-default" ng-click="login(user)">{{ 'LOGIN' | translate }}</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
